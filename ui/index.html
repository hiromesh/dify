<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏AI中台 - 主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- 侧边导航栏 -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>游戏AI中台</span>
            </div>
            <div class="user-info">
                <div class="avatar">H</div>
                <span>hiro's Workspace</span>
            </div>
            <ul class="nav-menu">
                <li class="active"><i class="fas fa-th-large"></i> 全部</li>
                <li><i class="fas fa-robot"></i> Agent</li>
                <li><i class="fas fa-tools"></i> 工作流</li>
            </ul>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <header class="top-nav">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索...">
                </div>
                <div class="top-nav-actions">
                    <button class="btn-workbench"><i class="fas fa-desktop"></i> 工作室</button>
                    <button class="btn-docs"><i class="fas fa-book"></i> 知识库</button>
                    <div class="dropdown">
                        <button class="btn-tools"><i class="fas fa-tools"></i> 工具</button>
                        <div class="dropdown-content">
                            <a href="#">工具1</a>
                            <a href="#">工具2</a>
                            <a href="#">工具3</a>
                        </div>
                    </div>
                    <div class="avatar">H</div>
                </div>
            </header>

            <!-- 主要内容区域 -->
            <div class="content">
                <!-- 工具栏 -->
                <div class="toolbar">
                    <div class="tab-group">
                        <button class="tab active">我创建的</button>
                        <div class="spacer"></div>
                        <button class="btn-all-projects">
                            <i class="fas fa-filter"></i> 全部能力集 <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="search-mini">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="搜索...">
                        </div>
                    </div>
                </div>

                <!-- 卡片区域 -->
                <div class="cards-container">
                    <!-- 创建应用卡片 -->
                    <div class="card create-card">
                        <div class="card-content">
                            <h3>创建应用</h3>
                            <ul>
                                <li><i class="fas fa-file-alt"></i> 创建空白应用</li>
                                <li><i class="fas fa-robot"></i> 从游戏需求创建</li>
                                <li><i class="fas fa-file-import"></i> 导入DSL文件</li>
                            </ul>
                        </div>
                    </div>

                    <!-- 游戏AI应用卡片 -->
                    <div class="card">
                        <div class="card-header game-npc">
                            <div class="icon"><i class="fas fa-user-astronaut"></i></div>
                            <div class="type">CHATFLOW</div>
                        </div>
                        <div class="card-content">
                            <h3>NPC行为生成器</h3>
                            <p>自然语言描述NPC行为，快速生成AI逻辑</p>
                        </div>
                    </div>

                    <!-- 游戏匹配卡片 -->
                    <div class="card">
                        <div class="card-header game-match">
                            <div class="icon"><i class="fas fa-users"></i></div>
                            <div class="type">WORKFLOW</div>
                        </div>
                        <div class="card-content">
                            <h3>游戏匹配系统</h3>
                            <p>基于玩家技能和行为的智能匹配算法</p>
                        </div>
                    </div>

                    <!-- 难度调节卡片 -->
                    <div class="card">
                        <div class="card-header game-difficulty">
                            <div class="icon"><i class="fas fa-chart-line"></i></div>
                            <div class="type">WORKFLOW</div>
                        </div>
                        <div class="card-content">
                            <h3>动态难度调节</h3>
                            <p>根据玩家表现自动调整游戏难度</p>
                        </div>
                    </div>
                </div>

                <!-- 社区区块 -->
                <div class="community-section">
                    <h2>参与社区</h2>
                    <p>加入讨论组，获取最新开发资源和不同游戏类型的交流</p>
                    <div class="community-links">
                        <a href="#" class="github"><i class="fab fa-github"></i></a>
                        <a href="#" class="discord"><i class="fab fa-discord"></i></a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 这里可以放JavaScript代码
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function () {
                // 点击卡片时跳转到工作流编辑页面
                if (!this.classList.contains('create-card')) {
                    window.location.href = 'workflow-editor.html';
                }
            });
        });
    </script>
</body>

</html>
